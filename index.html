<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Calc">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="%">%</button></td>
                        <td><button class="btn-operator" id="backspace">←</button></td>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sin">sin</button></td>
                        <td><button class="btn-operator" id="cos">cos</button></td>
                        <td><button class="btn-operator" id="tan">tan</button></td>
                        <td><button class="btn-operator" id="log">log</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sinh">sinh</button></td>
                        <td><button class="btn-operator" id="cosh">cosh</button></td>
                        <td><button class="btn-operator" id="tanh">tanh</button></td>
                        <td><button class="btn-operator" id="ln">ln</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="asin">asin</button></td>
                        <td><button class="btn-operator" id="acos">acos</button></td>
                        <td><button class="btn-operator" id="atan">atan</button></td>
                        <td><button class="btn-operator" id="exp">exp</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="pow">x^y</button></td>
                        <td><button class="btn-operator" id="abs">|</button></td>
                        <td><button class="btn-operator" id="sqrt">√</button></td>
                        <td><button class="btn-operator" id="clear">C</button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="*">×</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id="/">÷</button></td>
                        <td><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
